{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'usuarios/css/panel.css' %}?v={{ timestamp }}">
</head>
<body>
<div class="contenedor-form">
    <h2>Login</h2>
    <form method="post" class="contenedor-login">
        {% csrf_token %}

        <label for="nombre" class="btn-txt">Nombre:</label>
        {{ form.nombre }}

        <label for="clave" class="btn-txt">Clave:</label>
        {{ form.clave }}

        <button type="submit" class="btn-ingresar">Ingresar</button>

        <div class="txt-register">
            <p>¿Aún no tienes cuenta? <a class="edit-rgs"href="{% url 'usuarios:register' %}">Regístrate</a></p>
        </div>
    </form>

    {% if mensaje %}
    <p style="color:red; margin-top: 10px;">{{ mensaje }}</p>
    {% endif %}
</div>
</body>
</html>
