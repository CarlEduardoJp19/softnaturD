{% extends 'productos/base.html' %}
{% load static %}


{% block content %}
<style>
    .btn-guardar {
        background-color:  #0a7d23;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
        transition: background-color 0.3s;
    }

    .btn-guardar:hover {
        background-color: #45a049;
    }

    .btn-volver {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        background-color: #0a7d23;
        color: white;
        padding: 8px 15px;
        border-radius: 6px;
        transition: background-color 0.3s;
    }

    .btn-volver:hover {
        background-color: #bbb;
    }
</style>
<div class="container">
    <h2>Agregar Producto</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="nombreProduc">Nombre del producto</label>
        {{ form.nombProduc }}

        <label for="descripcion">Descripción</label>
        {{ form.descripcion }}

        <label for="precio">Precio</label>
        {{ form.precio }}

        <label for="categoriaProduc">Categoria</label>
        {{ form.Categoria }}

        <label for="precio">Imagen</label>
        {{ form.imgProduc }}

        <button type="submit" class="btn-guardar">Guardar Producto</button>
    </form>

    <a class="btn-volver" href="{% url 'usuarios:dashboard' %}">← Volver al dashboard</a>
</div>

</body>
</html>
{% endblock %}
