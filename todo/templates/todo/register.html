<h2>Registro</h2>
<form method="post">
    {% csrf_token %}
    
    <label for="nombre">Nombre:</label>
    {{ form.nombre }}<br><br>

    <label for="clave">Clave:</label>
    {{ form.clave }}<br><br>

    <label for="email">email:</label>
    {{ form.email }}<br><br>

    <label for="numTelefono">numTelefono:</label>
    {{ form.numTelefono }}<br><br>

    <button type="submit">Registrarme</button>
</form>

<p style="color:red">{{ mensaje }}</p>
