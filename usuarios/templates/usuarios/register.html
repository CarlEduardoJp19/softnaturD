{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'usuarios/css/panel.css' %}?v={{ timestamp }}">
</head>
<body>
    <div class="contenedor-pagina">
    <header class="header-registro">
        <img class="logito" src="/media/uploads/products/logoPrin.png">
    </header>
    <div class="form-contenedor">
        <form method="post">
            <h2 class="txt-form">Formulario Registro</h2>
            {% csrf_token %}
            
            <label for="nombre">Nombre:</label>
            {{ form.nombre }}<br><br>

            <label for="clave">Contrase√±a:</label>
            {{ form.clave }}<br><br>

            <label for="email">Email:</label>
            {{ form.email }}<br><br>

            <label for="numTelefono">Telefono:</label>
            {{ form.numTelefono }}<br><br>

            <button type="submit" class="btn-submit">Registrarme</button>
        </form>
        <p style="color:red">{{ mensaje }}</p>
    </div>
</body>
</html>
